<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>태그를 포함해서 텍스트를 출력하기</title>
</head>
<body>
<h1>태그를 포함해서 텍스트를 출력하기</h1>
<ul>
    <li>th:text 사용 예제 <span th:utext="${data}"></span></li>
    <li>인라인 방식으로 출력 : [(${data})]</li>
</ul>
</body>
</html>
